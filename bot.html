<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>okay</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://media.tenor.com/Hi_RC8h5MpkAAAAe/angry-anime-girl-anime-girl-angry.png') no-repeat center center fixed;
      background-size: cover;
    }

    .movingImage {
     
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: moveImage 5s linear infinite;
    }

    @keyframes moveImage {
      0% { 
        transform: translate(-50%, -50%) translateX(-100vw);
      }
      100% { 
        transform: translate(-50%, -50%) translateX(100vw);
      }
    }
  </style>
</head>
<body>
  <div class="container">
  </div>

  <audio id="myAudio" autoplay loop>
    <source src="xdddd.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function(){
      addMovingImage();
    });

    function addMovingImage() {
      var newImage = document.createElement('img');
      newImage.src = 'https://media.tenor.com/Hi_RC8h5MpkAAAAe/angry-anime-girl-anime-girl-angry.png'; 
      newImage.alt = 'Moving Image';
      newImage.className = 'movingImage';
      document.body.appendChild(newImage);
    }
  </script>
</body>
</html>
